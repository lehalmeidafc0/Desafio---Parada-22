<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group input.error {
            border-color: #FF0000;
        }

        .error-message {
            color: #FF0000;
            font-size: 12px;
            display: none;
        }

        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <div class="error-message" id="nomeError">Por favor, insira seu nome.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Por favor, insira um email válido.</div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <div class="error-message" id="senhaError">Por favor, insira uma senha.</div>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            let valid = true;

            // Validando o campo Nome
            const nome = document.getElementById('nome');
            const nomeError = document.getElementById('nomeError');
            if (nome.value.trim() === '') {
                nome.classList.add('error');
                nomeError.style.display = 'block';
                valid = false;
            } else {
                nome.classList.remove('error');
                nomeError.style.display = 'none';
            }

            // Validando o campo Email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('error');
                emailError.style.display = 'block';
                valid = false;
            } else {
                email.classList.remove('error');
                emailError.style.display = 'none';
            }

            // Validando o campo Senha
            const senha = document.getElementById('senha');
            const senhaError = document.getElementById('senhaError');
            if (senha.value.trim() === '') {
                senha.classList.add('error');
                senhaError.style.display = 'block';
                valid = false;
            } else {
                senha.classList.remove('error');
                senhaError.style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
